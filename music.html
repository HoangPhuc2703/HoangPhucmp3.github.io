<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music mp3</title>
    <link rel="stylesheet" href="./assets/css/music.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<!-- 1. Render songs 
 * 2. Play / Pause / Seek 
 * 3. CD rotate 
 * 4. Next / Previous 
 * 5. Show / Hide Playlist 
 * 6. Random 
 * 7. Next / Repeat when ended 
 * 8. Active song 
 * 9. Scroll active song into  
 * 10. Play song when click 
 * 11. Volumn 
 * 12. Change tooltip  -->

<body>
    <div class="music">
        <div class="music-thumb">
            <img src="./assets/img/slider/slider1.jpg" alt="">
        </div>
        <h3 class="music-name">Beautiful in white</h3>
        <!-- thanh kÃ©o  -->
        <input type="range" name="range" id="range" class="range" />
        <audio src="./assets/music/TicTac_Bray.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">-2:58</div>
        </div>
        <div class="controls">
            <ion-icon name="infinite-outline" class="play-infinite"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon> 

            <div class="play">
                <div class="player-inner">
                    <ion-icon name="play" class="play-icon"></ion-icon>
                </div>

            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
        </div>
    </div>


    <!-- JS -->
    <script src="./music.js"></script>

</body>

</html>
